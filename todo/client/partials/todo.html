<div class="container" ng-controller="TodoController">
    <div class="row col-md-12">
		<form>
			<!-- User -->
			<input type="text" class="form-control input-lg" placeholder="Enter your name" ng-model="userInput" required>
			
			<!-- User type -->
			<label>You are a:</label>
			<div required>
				<input type="radio" name="typeRadios" id="radiohuman" value="Human" ng-model="userType">Human
				<input type="radio" name="typeRadios" id="radiorobot" value="Robot" ng-model="userType">Robot
			</div>

			<!-- Todo item -->
			<input type="text" class="form-control input-lg" placeholder="Enter a Todo" ng-model="todoInput">

			<!-- Todo Priority -->
			<label>Todo priority level:</label>
			<div required>
				<input type="radio" name="priorityRadios" id="radiohigh" value="High" ng-model="priority">High
				<input type="radio" name="priorityRadios" id="radiolow" value="Low" ng-model="priority">Low
			</div>

			<!-- Completed -->
			<div>
				<span>Already completed?</span>
				<input type="checkbox" ng-model="isCompleted" />
			</div>

        <input type="button" class="btn btn-info" value="Add" ng-click="save($event)" />
		</form>
    </div>

	<!-- CURRENT TODOS -->
    <div class="row col-md-12 todos">
        <div class="alert alert-info text-center" ng-hide="todos.length > 0">
            <h3>No Todos yet!</h3>
        </div>
        <div ng-repeat="todo in todos" class="todo col-md-12 col-sm-12 col-xs-12" ng-class="todo.isCompleted ? 'strike' : ''">

			<!-- Completed -->
            <div class="col-md-1 col-sm-1 col-xs-1">
                <input type="checkbox" ng-checked="todo.isCompleted" ng-click="updateStatus($event, todo._id, $index)">
            </div>

			<!-- User -->
            <div class="col-md-8 col-sm-8 col-xs-8">
                <span ng-show="!isEditable[$index]">{{todo.user}}</span>
                <input ng-show="isEditable[$index]" type="text" value="{{todo.user}}" ng-keypress="editUser($event,$index);">
                <input ng-show="isEditable[$index]" type="button" class="btn btn-warning" value="Cancel" ng-click="isEditable[$index] = false" />
            </div>

			<!-- User type -->
            <div class="col-md-8 col-sm-8 col-xs-8">
                <span ng-show="!isEditable[$index]">{{todo.userType}}</span>
            </div>

			<!-- Todo item -->
            <div class="col-md-8 col-sm-8 col-xs-8">
                <span ng-show="!isEditable[$index]">{{todo.todo}}</span>
                <input ng-show="isEditable[$index]" type="text" value="{{todo.todo}}" ng-keypress="editTodo($event,$index);">
                <input ng-show="isEditable[$index]" type="button" class="btn btn-warning" value="Cancel" ng-click="isEditable[$index] = false" />
            </div>

			<!-- Todo priority -->
            <div class="col-md-8 col-sm-8 col-xs-8">
                <span ng-show="!isEditable[$index]">{{todo.priority}}</span>
            </div>

			<!-- Edit/Delete -->
            <div class="col-md-3 col-sm-3 col-xs-3">
                <input type="button" class="btn btn-info" ng-disabled="todo.isCompleted" class="pull-right" value="Edit" ng-click="isEditable[$index] = true" />
                <input type="button" class="btn btn-danger" class="pull-right" value="Delete" ng-click="delete($index)" />
            </div>

        </div>
    </div>
  </div>
</div>
